<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>天气查询</title>
<link href="style.css" rel="stylesheet" type="text/css" media="all"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div id="app">
    <h1>Simple Weather Widget</h1>
    <div class="header">
      <div class="header-top">
        <h2><img class="whe" src="sun.png" alt="" />
          <input type="text" v-model="city" placeholder="输入要查询的城市" @keyup.enter="searchWeather">
        </h2>
        <ul>
          <li><p>°F</p></li>
          <li><p class="cen">°C</p></li>
        </ul>
        <div class="clear"> </div>
      </div>
      <div class="header-bottom">
        <div v-for="item in weatherList" :key="item.id" v-cloak class="header-bottom1">
          <div class="header-head">
            <h4>{{item.wea}}</h4>
            <img :src="item.wea_img+'.png'" alt="" />
            <h6>{{item.tem}}</h6>
            <div class="bottom-head">
              <p>{{item.date}}</p>
              <p>{{item.week}}</p>
            </div>
          </div>
        </div>
        </div>
        <div class="clear"> </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
